  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      rel="stylesheet"

    />
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">job portal</a>
        <ul id="nav-mobile" class="right">
          <li><a class="modal-trigger" href="#modal2">login</a></li>
          <li><a class="modal-trigger" href="#modal1">signup</a></li>
          <li><a onclick="logout()">logout</a></li>
        </ul>
      </div>
    </nav>

    <!-- signup Modal Structure -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <h4>Signup</h4>
        <form onsubmit="signup(event)">
          <input type="email" id="signupEmail" placeholder="email" />
          <input type="password" id="signupPassword" placeholder="password" />
          <button class="btn waves-effect" type="submit">submit</button>
        </form>
        <br>
        <button onclick=loginWithGoogle() class="btn waves-effect">Log in With Google</button>
        
      </div>
    </div>

    <!-- login Modal Structure -->
    <div id="modal2" class="modal">
      <div class="modal-content">
        <h4>Login</h4>
        <form onsubmit="login(event)">
          <input type="email" id="loginEmail" placeholder="email" />
          <input type="password" id="loginPassword" placeholder="password" />
          <button class="btn waves-effect" type="submit">submit</button>
        </form>
        <button onclick="loginWithGoogle()" class="btn waves-effect">Log in With Google</button>

      </div>
    </div>
    
    <!-- edit profile Modal Structure -->
    <div id="modal3" class="modal">
      <div class="modal-content">
        <h4>edit your details</h4>
        <div class="file-field input-field">
          <div class="btn #fbc02d yellow darken-2">
            <span>File</span>
            <input type="file" accept="image/*" onchange="uploadImage(event)"/>
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text">
          </div>
        </div>
        <form onsubmit="updateUserProfile(event)" id="editProfile" >
          <input type="email" name="profileEmail" placeholder="email" />
          <input type="text" name="name" placeholder="name" />
          <input type="number" name="phoneno" placeholder="phonenumber" />
          <input type="text" name="specility" placeholder="specility" />
          <input type="text" name="portfolioUrl" placeholder="portfolioUrl" />
          <input type="text" name="experience" placeholder="experience" />
          <button class="btn waves-effect" type="submit">submit</button>
        </form>

      </div>
    </div>

    <div class="center">
      <h1>your account details</h1>
      <div class="userDetails"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
